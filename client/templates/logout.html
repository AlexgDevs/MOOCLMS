{% extends '__base.html' %}

{% block styles %}
{{ super() }}
<style>
.logout-container {
    max-width: 480px;
    margin: 80px auto;
    padding: 48px;
    background: var(--bg-surface);
    border-radius: 24px;
    border: 1px solid var(--border-color);
    text-align: center;
    box-shadow: var(--shadow);
    position: relative;
}

.logout-container h1 {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0 0 24px 0;
    background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.logout-container span {
    display: block;
    font-size: 18px;
    color: var(--text-secondary);
    line-height: 1.6;
    margin-bottom: 32px;
}

.logout-container span strong {
    color: var(--accent-primary);
    font-weight: 700;
    margin: 0 4px;
}

.logout-container > span:first-child {
    position: absolute;
    top: 24px;
    left: 24px;
    margin: 0;
}

.logout-container > span:first-child a {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
}

.logout-container > span:first-child a:hover {
    color: var(--accent-primary);
}

.logout-container > span:first-child a::before {
    content: '‚Üê';
    font-size: 16px;
}

.form-group {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
}

.form-group form {
    margin: 0;
}

.form-group button {
    padding: 16px 32px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 120px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group form:first-child button {
    background: var(--accent-primary);
    color: white;
}

.form-group form:first-child button:hover {
    background: var(--accent-secondary);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.form-group form:last-child button {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 2px solid var(--border-color);
}

.form-group form:last-child button:hover {
    background: var(--bg-primary);
    border-color: var(--accent-primary);
    transform: translateY(-2px);
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.logout-container {
    animation: fadeInScale 0.5s ease;
}

@media (max-width: 768px) {
    .logout-container {
        margin: 40px 20px;
        padding: 32px 24px;
    }
    
    .logout-container h1 {
        font-size: 28px;
    }
    
    .logout-container span {
        font-size: 16px;
    }
    
    .form-group {
        flex-direction: column;
        gap: 12px;
    }
    
    .form-group button {
        width: 100%;
    }
    
    .logout-container > span:first-child {
        position: static;
        margin-bottom: 20px;
        text-align: left;
    }
}

@media (max-width: 480px) {
    .logout-container {
        padding: 24px 20px;
        margin: 20px 16px;
    }
    
    .logout-container h1 {
        font-size: 24px;
    }
    
    .form-group button {
        padding: 14px 24px;
    }
}

.logout-container::before {
    content: 'üö™';
    font-size: 64px;
    display: block;
    margin-bottom: 16px;
    opacity: 0.8;
}

.form-group form:first-child button::before {
    content: '‚úÖ ';
}

.form-group form:last-child button::before {
    content: '‚ùå ';
}
</style>
{% endblock %}

    <h1>–í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</h1>
    <span>–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ<strong>–≤—ã–π—Ç–∏</strong>–∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?</span>
    <div class="form-group">

</div>
{% endblock %}
